{% include head.html %}
<body>
   <div class="wrapper">
      <header>
         <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
         {% if site.logo %}
         <img src="{{site.logo | relative_url}}" alt="Logo" class="logo"/>
         {% endif %}
         <p class="bio">{{ site.bio }}</p>
         {% if page.url == '/' %}
         <p class="description">{{ site.description | default: site.github.project_tagline }}</p>
         {% endif %}
         <a href="https://www.linkedin.com/in/17jmumford/" class="linkedin">View My LinkedIn Profile</a> 
         <br>
         <a href="{{ site.github.owner_url }}">View My GitHub Profile</a>
      </header>
      <section>
         {{ content }}
      </section>
      <footer>
      </footer>
   </div>
   <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>
</html>
